<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCollector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Grocery List</h1>
        <form action="" class="form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" >Product</span>
                </div>
                <input id="product" type="text" class="form-control" placeholder="Please enter the product you want to add to the list" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="radio-container">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="meat" value="meat" checked>
                  <label class="form-check-label" for="meat">
                    Meat
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="vegetable" value="vegetable">
                  <label class="form-check-label" for="vegetable">
                    Vegetable
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="dairy" value="dairy">
                  <label class="form-check-label" for="dairy">
                    Dairy
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="bread" value="bread">
                  <label class="form-check-label" for="bread">
                    Breads & Cereals
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="fruit" value="fruit">
                  <label class="form-check-label" for="fruit">
                    Fruit
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="other" value="other">
                  <label class="form-check-label" for="other">
                    Other
                  </label>
                </div>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Cost EUR â‚¬</span>
                </div>
                <input id="costeuro" type="number" class="form-control" placeholder="Please enter the price of the product" aria-label="Username" aria-describedby="basic-addon1" min="0">
              </div>
              <div class="button-container">
                <button class="btn btn-primary" id="submit" type="button">Add to list</button>
                <p>Total Cost:</p>
                <p id="totalCost"></p>
                <p>How many products?</p>
                <p id="totalProducts"></p>
                <button class="btn btn-secondary" id="clear">Clear table</button>
            </div>
        </form>
        <table class="table" id="table">
            <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Type</th>
                        <th scope="col">Cost</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
        </table>
    </div>
</body>
</html>
